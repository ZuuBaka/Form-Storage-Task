<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_storage</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
    <form>
        <div class="input_step">
          <input
            type="text"
            class="form-control"
            id="inputname"
            placeholder="Иван"
            name="Имя"
          />
        </div>
        <div class="input_step">
          <input
            type="text"
            class="form-control"
            id="inputsecname"
            placeholder="Иванов"
            name="Фамилия"
          />
        </div>
        <div class="input_step">
            <input
              type="text"
              class="form-control"
              id="inputtrhname"
              placeholder="Иванович"
              name="Отчество"
            />
          </div>
          <button class="add-storage">Добавить элементы</button>
          <button class="clear-storage">Очистить Storage</button>
      </form>
</body>
</html>
